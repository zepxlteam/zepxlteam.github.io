<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEPXL Begeleiders - Startpagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.1em;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        /* Eend stijl */
        .duck {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://example.com/duck.png'); /* Zorg ervoor dat je een eend-afbeelding hebt */
            background-size: contain;
            background-repeat: no-repeat;
            top: 50px;
            left: 0;
            z-index: 0;
            transition: all 1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welkom bij ZEPXL Begeleiders</h1>
        <p>Ontdek onze toegewijde begeleiders en hun persoonlijke verhalen. Klik hieronder om naar de persoonlijke pagina's van onze begeleiders te gaan.</p>
        <a href="begeleiders.html" class="btn">Bekijk Begeleiders</a>
    </div>

    <!-- Wandelende eend -->
    <div class="duck" id="duck"></div>

    <script>
        function randomPosition() {
            const duck = document.getElementById('duck');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            duck.style.left = x + 'px';
            duck.style.top = y + 'px';
        }

        // Verplaats de eend om de 2 seconden naar een willekeurige positie
        setInterval(randomPosition, 2000);
    </script>
</body>
</html>
